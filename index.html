<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malang - The Band</title>

    <!-- EXTERNAL LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- END OF EXTERNAL LINKS -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-display">
      <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#crew" class="nav-link">Crew</a>
        <a href="#" class="nav-link">Gallery</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
      <div class="header-text">
        <h1 class="band-name">malang</h1>
        <p class="band-tag">the band</p>
      </div>
    </header>
    <section class="crew" id="crew">
      <h2 class="crew-heading headings">Crew</h2>
      <div class="crew-cards">
        <!-- Zeeshan Card -->
        <div class="crew-card">
          <div class="crew-card-images">
            <img
              class="crew-image"
              src="./assets/img/zeeshan.jpg"
              alt="zeeshan"
            />
            <img src="./assets/img/mic.svg" class="role" alt="vocals" />
          </div>
          <p class="role-text">Vocals</p>
          <p class="crew-name">Zeeshan</p>
          <div class="crew-social-media">
            <a href=""
              ><img
                src="./assets/img/facebook.svg"
                class="social-media-icon"
                alt="Zeeshan-Facebook"
            /></a>
            <a href=""
              ><img
                src="./assets/img/instagram.svg"
                class="social-media-icon"
                alt="Zeeshan-Facebook"
            /></a>
            <a href=""
              ><img
                src="./assets/img/twitter.svg"
                class="social-media-icon"
                alt="Zeeshan-Facebook"
            /></a>
          </div>
        </div>

        <!-- Gani Card -->
        <div class="crew-card">
          <div class="crew-card-images">
            <img class="crew-image" src="./assets/img/gani.jpeg" alt="ganesh" />
            <img src="./assets/img/drums-icon.svg" class="role" alt="drums" />
          </div>
          <p class="role-text">Drums</p>
          <p class="crew-name">Ganesh</p>
          <div class="crew-social-media">
            <a href=""
              ><img
                src="./assets/img/facebook.svg"
                class="social-media-icon"
                alt="Ganesh-Facebook"
            /></a>
            <a href=""
              ><img
                src="./assets/img/instagram.svg"
                class="social-media-icon"
                alt="Ganesh-Instagram"
            /></a>
            <a href=""
              ><img
                src="./assets/img/twitter.svg"
                class="social-media-icon"
                alt="Ganesh-Twitter"
            /></a>
          </div>
        </div>

        <!-- Neil Card -->
        <div class="crew-card">
          <div class="crew-card-images">
            <img class="crew-image" src="./assets/img/neil.jpeg" alt="Neil" />
            <img src="./assets/img/bass2.svg" class="role" alt="bass-guitar" />
          </div>
          <p class="role-text">Bass Guitar</p>
          <p class="crew-name">Neil</p>
          <div class="crew-social-media">
            <a href=""
              ><img
                src="./assets/img/facebook.svg"
                class="social-media-icon"
                alt="Neil-Facebook"
            /></a>
            <a href=""
              ><img
                src="./assets/img/instagram.svg"
                class="social-media-icon"
                alt="Neil-Instagram"
            /></a>
            <a href=""
              ><img
                src="./assets/img/twitter.svg"
                class="social-media-icon"
                alt="Neil-Twitter"
            /></a>
          </div>
        </div>

        <!-- Mahi Card -->
        <div class="crew-card">
          <div class="crew-card-images">
            <img class="crew-image" src="./assets/img/mahi.jpeg" alt="Mahesh" />
            <img
              src="./assets/img/electric-guitar.svg"
              class="role"
              alt="Lead-Guitar"
            />
          </div>
          <p class="role-text">Lead Guitar</p>
          <p class="crew-name">Mahesh</p>
          <div class="crew-social-media">
            <a href=""
              ><img
                src="./assets/img/facebook.svg"
                class="social-media-icon"
                alt="Mahesh-Facebook"
            /></a>
            <a href=""
              ><img
                src="./assets/img/instagram.svg"
                class="social-media-icon"
                alt="Mahesh-Instagram"
            /></a>
            <a href=""
              ><img
                src="./assets/img/twitter.svg"
                class="social-media-icon"
                alt="Mahesh-Twitter"
            /></a>
          </div>
        </div>
      </div>
    </section>

    <footer>Design &copy; by Taha ðŸ’¥</footer>
  </body>
</html>
